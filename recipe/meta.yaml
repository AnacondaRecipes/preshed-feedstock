{% set name = "preshed" %}
{% set version = "2.0.1" %}
{% set sha256sum = "dae01c74313965c487e0ec839e5f28d0c7df9bfd1d978aa5bada3f72ff20a9e5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - msinttypes  # [win and vc<14]
    - python
    - setuptools
    # setup.py has wheel in setup_requires
    - wheel >=0.32.0,<0.33.0
  run:
    - python
    - cymem >=2.0.2,<2.1.0

test:
  imports:
    - preshed
    - preshed.counter
    - preshed.maps
    - preshed.tests
  requires:
    - pytest

about:
  home: https://github.com/explosion/preshed
  license: MIT
  license_file: LICENSE
  summary: Cython Hash Table for Pre-Hashed Keys
  description: |
    Simple but high performance Cython hash table mapping pre-randomized keys
    to void* values.
  doc_url: https://pypi.python.org/pypi/preshed
  doc_source_url: https://github.com/explosion/preshed/blob/master/README.rst
  dev_url: https://github.com/spacy-io/preshed

extra:
  recipe-maintainers:
    - rmax
