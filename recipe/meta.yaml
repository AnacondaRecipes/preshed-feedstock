{% set name = "preshed" %}
{% set version = "1.0.1" %}
{% set sha256sum = "7b99ace606143a922163a7ff7ad4969b296288f5b20b9c9bda328caec3b92f71" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256sum }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt
  skip: True  # [win32 or linux32]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - msinttypes  # [win and py<35]
    - python
    - setuptools
    - cymem >=1.30,<1.32

  run:
    - python
    - cymem >=1.30,<1.32

test:
  imports:
    - preshed
    - preshed.counter
    - preshed.maps
    - preshed.tests
  requires:
    - pytest

about:
  home: https://github.com/explosion/preshed
  license: MIT
  license_file: LICENSE
  summary: Cython Hash Table for Pre-Hashed Keys
  description: |
    Simple but high performance Cython hash table mapping pre-randomized keys
    to void* values.
  doc_url: https://pypi.python.org/pypi/preshed
  doc_source_url: https://github.com/explosion/preshed/blob/master/README.rst
  dev_url: https://github.com/spacy-io/preshed

extra:
  recipe-maintainers:
    - rmax
