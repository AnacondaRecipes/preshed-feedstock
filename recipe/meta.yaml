{% set name = "preshed" %}
{% set version = "3.0.12" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: b73f9a8b54ee1d44529cc6018356896cff93d48f755f29c134734d9371c0d685

build:
  number: 0
  skip: true  # [py<36 or py>314]
  script: {{ PYTHON }} -m pip install . --no-deps --no-build-isolation -vv

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - python
    - pip
    - setuptools
    - cython >=0.28
    - cymem >=2.0.2,<2.1.0
    - murmurhash >=0.28.0,<1.1.0
  run:
    - python
    - cymem <2.1.0,>=2.0.2
    - murmurhash <1.1.0,>=0.28.0

test:
  requires:
    - pip
    - pytest
  imports:
    - preshed
  commands:
    - pip check
    - pytest --tb=native --pyargs {{ name }}

about:
  home: https://github.com/explosion/preshed
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Cython Hash Table for Pre-Hashed Keys
  description: |
    Simple but high performance Cython hash table mapping pre-randomized keys
    to void* values.
  doc_url: https://pypi.org/pypi/preshed
  dev_url: https://github.com/spacy-io/preshed

extra:
  recipe-maintainers:
    - rmax
    - h-vetinari
    - ines
    - honnibal
    - adrianeboyd
